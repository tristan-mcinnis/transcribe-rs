<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transcribe-rs Realtime Notes</title>
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #101828;
        background: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 16px 24px;
        background: #101828;
        color: #fff;
        box-shadow: 0 2px 6px rgba(16, 24, 40, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      main {
        flex: 1;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: flex-end;
        background: #fff;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(16, 24, 40, 0.08);
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-width: 200px;
      }

      label {
        font-size: 13px;
        color: #475467;
      }

      input,
      select {
        border-radius: 8px;
        border: 1px solid #d0d5dd;
        padding: 8px 10px;
        font-size: 14px;
        background: #fff;
        color: #101828;
      }

      button {
        border-radius: 8px;
        border: none;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      button.primary {
        background: #2563eb;
        color: #fff;
      }

      button.secondary {
        background: #e4e7ec;
        color: #344054;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-line {
        font-size: 13px;
        color: #475467;
        min-height: 18px;
      }

      .columns {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 16px;
      }

      .panel {
        background: #fff;
        border-radius: 12px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 1px 2px rgba(16, 24, 40, 0.08);
        min-height: 0;
      }

      .panel h2 {
        margin: 0 0 12px;
        font-size: 16px;
        font-weight: 600;
        color: #1d2939;
      }

      .scroll-panel {
        flex: 1;
        overflow-y: auto;
        padding-right: 4px;
      }

      .segment {
        display: flex;
        gap: 12px;
        padding: 8px 0;
        border-bottom: 1px solid #f2f4f7;
      }

      .segment:last-child {
        border-bottom: none;
      }

      .timestamp {
        font-size: 12px;
        font-weight: 600;
        color: #475467;
        min-width: 48px;
      }

      .segment-text {
        font-size: 14px;
        line-height: 1.4;
        color: #101828;
        white-space: pre-wrap;
      }

      .notes-status {
        font-size: 13px;
        color: #667085;
        margin-bottom: 12px;
      }

      .notes-list {
        list-style: disc inside;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 0;
        margin: 0;
        font-size: 14px;
        color: #101828;
      }

      .notes-list li {
        background: #f8fafc;
        border-radius: 10px;
        padding: 10px 14px;
        border: 1px solid #e2e8f0;
      }

      .placeholder {
        font-size: 13px;
        color: #98a2b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>transcribe-rs realtime notes</h1>
    </header>
    <main>
      <section class="controls">
        <div class="control-group">
          <label for="modelPath">Model path</label>
          <input id="modelPath" type="text" value="models/whisper-medium-q4_1.bin" />
        </div>
        <div class="control-group">
          <label for="engine">Engine</label>
          <select id="engine">
            <option value="whisper" selected>Whisper</option>
            <option value="parakeet">Parakeet</option>
          </select>
        </div>
        <div class="control-group">
          <label for="language">Language (optional)</label>
          <input id="language" type="text" placeholder="en" />
        </div>
        <div class="control-group" style="flex-direction: row; gap: 10px; align-items: center;">
          <button id="startButton" class="primary">Start capture</button>
          <button id="stopButton" class="secondary" disabled>Stop</button>
        </div>
      </section>

      <div class="status-line" id="status">Waiting to startâ€¦</div>

      <section class="columns">
        <article class="panel">
          <h2>Live transcript</h2>
          <div id="transcript" class="scroll-panel placeholder">No audio yet.</div>
        </article>
        <article class="panel">
          <h2>Realtime notes</h2>
          <div id="notesStatus" class="notes-status">Notes idle</div>
          <ul id="notes" class="notes-list"></ul>
        </article>
      </section>
    </main>
    <script src="./utils.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
